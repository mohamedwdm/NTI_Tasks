<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>HangMan Ga</title>
</head>

<body>
    <div class="game-modal" id="game-modal-for-losing">
        <div class="content">
            <img src="./assets/images/lost.gif" alt="....">
            <h4>Game Over!</h4>
            <p>the correct word was: <b>rainbow</b></p>
            <button class="play-again"> play again</button>
        </div>
    </div>
    <div class="game-modal" id="game-modal-for-winning">
        <div class="content">
            <img src="./assets/images/victory.gif" alt="...">
            <h4>Congratulations</h4>
            <p>You guessed the word: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="hang-man-box">
            <img src="assets\images\hangman-0.svg" alt="img" style="max-width: 270px;">
            <h1>HangMan Game</h1>

        </div>

        <div class="game-box">
            <ul class="word-display">
                <!-- <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li> -->
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, laudantium!</b>

            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>

            <div class="keyboard">
            </div>

        </div>
    </div>
    <script src="./scripts/word-list.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
